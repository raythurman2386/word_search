    <div class="mt-4">
        <button class="btn btn-sm btn-secondary"
                hx-get="/"
                hx-target="#results"
                hx-swap="innerHTML"
                onclick="resetWordSearchForm()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left me-1" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
            </svg>
            Reset
        </button>
    </div>
    
    <script>
        function resetWordSearchForm() {
            // Reset title to default
            document.getElementById('title').value = "Word Search";
            
            // Clear description
            document.getElementById('description').value = "";
            
            // Clear words textarea
            document.getElementById('words').value = "";
            document.getElementById('words').placeholder = "Enter words here...";
            document.getElementById('wordsInputGroup').classList.remove('text-muted');
            
            // Reset grid size to default (15)
            const gridSize = document.getElementById('grid_size');
            gridSize.value = 15;
            document.getElementById('size-value').textContent = "15";
            
            // Clear file input
            const fileInput = document.getElementById('file');
            fileInput.value = "";
            
            // Make sure the textarea is marked as required again
            document.getElementById('words').required = true;
        }
    </script>
</div>
